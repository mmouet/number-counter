<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- My CSS -->
    <link href='./styles.css' rel='stylesheet'>

    <title>Michael Mouet - JS Number Counter</title>

  </head>
<!-- BODY --> 
  <body>

    <!-- MAIN -->
    <main>
  	  <!-- Section 1 --> 
  	  <section class="container section-1">

  	    <div class="row counter-container">

          <div class="col counter-parent">
            <p class="p-num-count">Number Counter</p>
            <div class="col counter-div">
              <p id="p1">0</p>
            </div>
          </div>



          <div class="col button-container">
            <div class="row button-parent">
              <div class="col-md-6 btn-div" align="end">
                <button onclick="subtractOne()" type="button" class="btn btn-danger">- 1</button>
              </div>

              <div class="col-md-6 btn-div" align="start">
                <button onclick="addOne()" type="button" class="btn btn-success">+ 1</button>
              </div>
            </div>  
          </div>

        </div>
  	  </section>
    </main>

	<!-- SCRIPT --> 
	<script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
